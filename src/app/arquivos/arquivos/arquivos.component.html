<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="documentos">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let doc"> {{doc.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do arquivo </th>
          <td mat-cell *matCellDef="let doc"> {{doc.nomeArquivo}} </td>
        </ng-container>

        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef> Baixar arquivo </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent">Baixar</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Selecione o número de páginas para ver os resultados">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
